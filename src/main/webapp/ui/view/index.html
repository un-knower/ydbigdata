<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui/themes/gray/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui/themes/icon.css"/>
<!-- 	<link rel="stylesheet" type="text/css" href="../css/common.css"/> -->
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	<script type="text/javascript" src="../js/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/validate.js"></script>
	<script type="text/javascript" src="../js/json2.js"></script>
	<script type="text/javascript" src="../js/jcdf-1.0.js"></script>
	<script type="text/javascript" src="../js/jcdf-contants-1.0.js"></script>
	<script type="text/javascript" src="../js/jcdf-index-1.0.js"></script>
</head>
	<body class="easyui-layout" >
		 <div class="header" data-options="region:'north',border:false">
			<div class="logo"><img src="../img/logo.png"></div>		
			<div id="appTitle" class="title"></div>
			<div id="welcomMSG">
			<div id="welcomMSG_title" style="font-family:微软雅黑">您好，<span id="userName"></span>(<span id="userId"></span>)</div> 
				<div id="welcome_top"></div><div id="deal_countdiv" style="font-family:微软雅黑">待办事宜（<a id="deal_count"></a>）</div>	
			</div>		
		</div>
		<!-- -------------------系统功能菜单展示区-------------------------------------- -->
		
		<div id="hm" data-options="region:'west',split:true,title:'系统菜单',split:false ,border:false,iconCls:'icon-home'" style="width: 200px;">
			<div id="sysMenu" class="easyui-accordion" data-options="fit:true,border:false">
				
			</div> 
		</div>
		<div id="mm" class="easyui-menu" style="width:150px;">
			<div id="mm-tabclose">关闭</div>  
	        <div id="mm-tabcloseall">关闭全部</div>  
	        <div id="mm-tabcloseother">关闭其他</div>  
	        <div class="menu-sep"></div>  
	        <div id="mm-tabcloseright">关闭右侧标签</div>  
	        <div id="mm-tabcloseleft">关闭左侧标签</div>	
	    </div>
		<!-- ---------------------首页页脚版本信息展示区------------------------------------- -->
		<div class="footer" data-options="region:'south',border:false">
			<div id="operation">
		      <a id="problem_check" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-help'">帮助</a>
              <a id="resetPwd" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-password'">密码</a>
              <a id="logout" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-exit'">退出</a>
			</div>
			<div id="copyright">
			 <lable>&copy;&nbsp;2015&nbsp;上海东普科技有限公司&nbsp;版本:</lable>
			 <label id="copyright-version"></label>
			</div>
		</div>
		
		<!-- ---------------------首页中间内容展示区------------------------------------- -->
		<div data-options="region:'center',border:false" >		
				<div id="centerTab" class="easyui-tabs" fit="true"  plain="true"  tabHeight=40>
					<div  id="welcomeTab" title="欢迎页面" closable="false">											
						 <div id="prefer-tool">
						    <div class="tool">
					           <span style="font-size: 16px;font-family:微软雅黑"><img class="image" src="../img/normal.png"/>常用工具</span>
					           <span style="float:right;font-size: 16px;font-family:微软雅黑"><img id="editImg" class="image" src="../img/close.png "/><a id="edit" onclick="edit()">编辑</a></span>
					           <div class="line"><hr></div>
					        </div>	
					             <div id="tool-icon">					      
					             </div> 					               	
				        	   </div>
					        </div>
						</div> 
					</div>
				</div>
		</div>
	</body>
</html>
