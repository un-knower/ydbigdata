<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css"
	href="../../js/jquery-easyui/themes/gray/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="../../js/jquery-easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<script type="text/javascript"
	src="../../js/jquery-easyui/jquery.min.js"></script>
<script type="text/javascript"
	src="../../js/jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../js/MD5BASE64Encoder.js"></script>
<script type="text/javascript" src="../../js/jcdf-contants-1.0.js"></script>
<script type="text/javascript" src="../../js/json2.js"></script>
<script type="text/javascript" src="../../js/validate.js"></script>
<script type="text/javascript" src="../../js/jcdf-1.0.js"></script>
<script type="text/javascript">
	var id_user_id = "";
	var pageId = 'cip_admin_user_changepwd_form';
	var actionUrl;
	var actionId;
	var tableId;
	var mode = "";
	var formTemplate = "#cip_admin_user_changepwd_form";
	var listId = "cip_admin_user_list";
	var ddicUrl = appId
			+ '/actions/common/domain/getDomains.do?actionId=system_getDomains&domainId=';
	var editHistoryData = null;

	var urlResource = appId
			+ "/actions/common/user/getResources.do?actionId=system_getResources&resource_id=";
	var urlActionForm = ""; //action form url
	var authActions = {}; //当前用户授权的行为项目
	var expellActions = {};

	$(function() {
		init();
		//保存按钮单击事件
		$("#btn_save").bind("click", function() {
			submitData();
		});
		//取消按钮单击事件
		$("#btn_cancel").bind("click", function() {
			$$.closeJcdfDialog();
		});
	});

	function init() {
		id_user_id = $$.QueryString("user_id");
		actionUrl = $$.QueryString("actionUrl");
		tableId = $$.QueryString("tableId");
		mode = $$.QueryString("mode");
		actionId = $$.QueryString("refActionId");
		callUrl = actionUrl + "?actionId=" + actionId;
		$('#user_id').attr("value", id_user_id);
		$("#suser_id").html(id_user_id);
		$('#user_id').hide();

	}

	function submitData() {
		if (!$(formTemplate).form('validate')) {
			return false;
		}
		var jsonData = $$.serializeToJson(formTemplate);
		if (!jsonData)
			return false;
		if (jsonData.new_pwd != jsonData.cfm_pwd) {
			$$.showJcdfMessager('提示消息', '两次输入密码不一致!', 'info');
			$('#cfm_pwd').attr("value", "");
			return false;
		}
		jsonData.old_pwd = b64_md5(jsonData.old_pwd);
		jsonData.new_pwd = b64_md5(jsonData.new_pwd);
		jsonData.cfm_pwd = b64_md5(jsonData.cfm_pwd);

		//如果数据验证通过(即数据合法)
		$$.openProcessingDialog();

		//ajax提交数据
		$
				.ajax({
					type : "POST",
					url : appId
							+ '/actions/admin_user/changepwdData.do?actionId=cip_admin_user_changepwdData',
					dataType : "json",
					data : JSON.stringify(jsonData),
					contentType : "application/json",
					success : function(data) {
						$$.closeProcessingDialog();
						if (data && data.errorCode == 0) {
							$$.showJcdfMessager('提示消息', '操作成功', 'info');
							$$.closeJcdfDialog();
							$$.refreshJcdfDatagrid(tableId);
						} else {
							$('#old_pwd').attr("value", "");
							$('#new_pwd').attr("value", "");
							$('#cfm_pwd').attr("value", "");
							$$.showJcdfMessager('提示消息', data.msg + '('
									+ data.errorCode + ')', 'warning');
							//$('#old_pwd').focus();
						}
					}
				});
	};
</script>
</head>
<body>
	<div id="area_form">
		<form id="cip_admin_user_changepwd_form" class="form">
			<table>
				<tr>
					<td class="right"><label for="user_id">用户id:</label></td>
					<td class="left"><span id="suser_id"> </span> <input
						type="text" readonly="readonly" id="user_id" name="user_id"
						style="height:26px;width:220px" class="easyui-validatebox"
						data-options="required:true" /></td>
				</tr>
				<tr>
					<td class="right"><label for="old_pwd">原密码:</label></td>
					<td class="left"><input type="password" id="old_pwd"
						name="old_pwd" style="height:26px;width:220px" class="easyui-validatebox"
						data-options="required:true" /></td>
				</tr>
				<tr>
					<td class="right"><label for="new_pwd">新密码:</label></td>
					<td class="left"><input type="password" id="new_pwd"
						name="new_pwd" style="height:26px;width:220px" class="easyui-validatebox"
						data-options="required:true" /></td>
				</tr>
				<tr>
					<td class="right"><label for="cfm_pwd">再次确认新密码:</label></td>
					<td class="left"><input type="password" id="cfm_pwd"
						name="cfm_pwd" style="height:26px;width:220px" class="easyui-validatebox"
						data-options="required:true" /></td>
				</tr>
			</table>
		</form>
		</div>
		<div class="button-section">
			<a id="btn_save" href="#" class="easyui-linkbutton" iconCls="icon-ok">确定</a>
			<a id="btn_cancel" href="#" class="easyui-linkbutton"
				iconCls="icon-cancel">取消</a>
		</div>
	
</body>
</html>
