<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css"
	href="../../js/jquery-easyui/themes/gray/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="../../js/jquery-easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<script type="text/javascript"
	src="../../js/jquery-easyui/jquery.min.js"></script>
<script type="text/javascript"
	src="../../js/jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../js/validate.js"></script>
<script type="text/javascript" src="../../js/json2.js"></script>
<script type="text/javascript" src="../../js/jcdf-contants-1.0.js"></script>
<script type="text/javascript" src="../../js/jcdf-1.0.js"></script>
<script type="text/javascript">
	var id_redis_key = "";
	var redis_field = "";
	var pageId = 'cip_admin_redis_val_form';
	var actionUrl;
	var actionId;
	var tableId;
	var mode = "";
	var callUrl;
	var getUrl = appId
			+ "/actions/admin_redis_val/getData.do?actionId=cip_admin_redis_val_getData";
	var formTemplate = "#form_cip_admin_redis_val";
	var listId = "cip_admin_redis_val_list";
	var ddicUrl = appId
			+ '/actions/common/domain/getDomains.do?actionId=system_getDomains&domainId=';
	var editHistoryData = null;

	var urlResource = appId
			+ "/actions/common/user/getResources.do?actionId=system_getResources&resource_id=";
	var urlActionForm = ""; //action form url
	var authActions = {}; //当前用户授权的行为项目
	var expellActions = {};

	$(function() {
		init();
		//保存按钮单击事件
		$("#btn_save").bind("click", function() {
			submitData();
		});
		//取消按钮单击事件
		$("#btn_cancel").bind("click", function() {
			$$.closeJcdfDialog();
		});
	});

	function init() {
		id_redis_key = $$.QueryString("redis_key");
		redis_field = $$.QueryString("redis_field");
		actionUrl = $$.QueryString("actionUrl");
		tableId = $$.QueryString("tableId");
		mode = $$.QueryString("mode");
		actionId = $$.QueryString("refActionId");

		loadCombobox('redis_dtype', 'redis_dtype');

		callUrl = actionUrl + "?actionId=" + actionId;
		if (mode == "edit") {
			loadEditData();
			$('#redis_key').attr({
				editable : false
			});
		} else if (mode == "display") {
			loadEditData();
			$('#btn_save').hide();
		} else if (mode == "add") {
			$('#redis_key').val('');

			$('#redis_dtype').combobox('setValue', '');
			$('#redis_value').val('');
			$('#redis_index').val('');
			$('#redis_hash').val('');
			$('#redis_score').val('');
		}

	};

	/**
	 * 加载历史数据，用于修改
	 */
	function loadEditData() {
		$$.openProcessingDialog();
		var jsonData = {
			"redis_key" : id_redis_key,
			"redis_field" : redis_field
		};
		$.ajax({
			type : "POST",
			url : getUrl,
			dataType : "json",
			contentType : "application/json",
			data : JSON.stringify(jsonData),
			success : function(oData) {
				$$.closeProcessingDialog();
				if (oData != null && oData.errorCode == 0) {
					editHistoryData = oData.data;
					//填充修改记录的历史数据
					$(formTemplate).form('load', editHistoryData);
				} else {
					$$.showJcdfMessager('提示消息', oData.msg, 'warning');
				}
			}
		});
	}

	function submitData() {
		if (!$(formTemplate).form('validate')) {
			return false;
		}
		var jsonData = $$.serializeToJson(formTemplate);
		if (!jsonData)
			return false;
		//如果数据验证通过(即数据合法)
		$$.openProcessingDialog();

		//ajax提交数据
		$.ajax({
			type : "POST",
			url : callUrl,
			dataType : "json",
			data : JSON.stringify(jsonData),
			contentType : "application/json",
			success : function(data) {
				$$.closeProcessingDialog();
				if (data && data.errorCode == 0) {
					$$.showJcdfMessager('提示消息', '操作成功', 'info');
					$$.closeJcdfDialog();
					$$.refreshJcdfDatagrid(tableId);
				} else {
					$$.showJcdfMessager('提示消息', data.msg + '(' + data.errorCode
							+ ')', 'warning');
				}
			}
		});
	};
</script>
</head>
<body>
	<div id="area_form">
		<form id="form_cip_admin_redis_val" class="form">
			<table>
				<tr>
					<td class="right"><label for="redis_key">数据key:</label></td>
					<td class="left"><input type="text" id="redis_key"
						name="redis_key" style="height:26px;width:220px" class="easyui-validatebox"
						data-options="required:true" /></td>
				</tr>
				<tr>
					<td class="right"><label for="redis_dtype">数据类型:</label></td>
					<td class="left"><input type="text" id="redis_dtype"
						name="redis_dtype" style="height:28px;width:232px" class="easyui-combobox"
						data-options="required:false" /></td>
				</tr>
				<tr>
					<td class="right"><label for="redis_field">数据field:</label></td>
					<td class="left"><input type="text" id="redis_field"
						name="redis_field" style="height:26px;width:220px" class="easyui-validatebox"
						data-options="required:false" /></td>
				</tr>
				<tr>
					<td class="right"><label for="redis_value">数据值:</label></td>
					<td class="left"><textarea type="" id="redis_value"
							name="redis_value" style="height:50px;width:220px" class="easyui-validatebox"
							data-options="required:false"></textarea></td>
				</tr>
				<tr>
					<td class="right"><label for="redis_index">数据Index:</label></td>
					<td class="left"><input type="" id="redis_index"
						name="redis_index" style="height:28px;width:232px" class="easyui-numberbox"
						data-options="required:false" /></td>
				</tr>
				<tr>
					<td class="right"><label for="redis_hash">数据Hash:</label></td>
					<td class="left"><textarea type="" id="redis_hash"
							name="redis_hash" style="height:50px;width:220px" class="easyui-validatebox"
							data-options="required:false"></textarea></td>
				</tr>
				<tr>
					<td class="right"><label for="redis_score">数据score:</label></td>
					<td class="left"><input type="" id="redis_score"
						name="redis_score" style="height:28px;width:232px" class="easyui-numberbox"
						data-options="required:false" /></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="button-section">
		<a id="btn_save" href="#" class="easyui-linkbutton" iconCls="icon-ok">确定</a>
		<a id="btn_cancel" href="#" class="easyui-linkbutton"
			iconCls="icon-cancel">取消</a>
	</div>

</body>
</html>
