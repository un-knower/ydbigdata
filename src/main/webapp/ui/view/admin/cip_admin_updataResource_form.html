<script type="text/javascript">
	var id_resource_id = "";
	var pageId = 'cip_admin_resource_form';
	var actionUrl;
	var actionId;
	var tableId;
	var mode = "";
	var callUrl;
	var getUrl = appId
			+ "/actions/admin_resource/getData.do?actionId=cip_admin_resource_getData";
	var formTemplate = "#form_cip_admin_resource";
	var listId = "cip_admin_resource_list";
	var ddicUrl = appId
			+ '/actions/common/domain/getDomains.do?actionId=system_getDomains&domainId=';
	var editHistoryData = null;

	var urlResource = appId
			+ "/actions/common/user/getResources.do?actionId=system_getResources&resource_id=";
	var urlActionForm = ""; //action form url
	var authActions = {}; //当前用户授权的行为项目
	var expellActions = {};
	var resource_type = "";

	$(function() {
		init();
		//保存按钮单击事件
		$("#btn_save").bind("click", function() {
			submitData();
		});
		//取消按钮单击事件
		$("#btn_cancel").bind("click", function() {
			$$.closeJcdfDialog();
		});
		$("#btn_select").bind("click", function() {
			selectIcon();
		});

	});

	function init() {
		id_resource_id = $$.QueryString("resource_id");
		actionUrl = $$.QueryString("actionUrl");
		//alert(actionUrl);
		tableId = $$.QueryString("tableId");
		//alert(tableId);
		mode = $$.QueryString("mode");
		actionId = $$.QueryString("refActionId");
		//alert(actionId);
		resource_type = $$.QueryString("type");
		//alert(resource_type);
		loadCombobox('resource_type', 'resource_type');

		callUrl = actionUrl + "?actionId=" + actionId;
		if (mode == "edit") {
			loadEditData();
			$('#resource_id').attr({
				editable : false
			});
		}
	};

	/**
	 * 加载历史数据，用于修改
	 */
	function loadEditData() {
		$$.openProcessingDialog();
		var jsonData = {
			"resource_id" : id_resource_id
		};
		$.ajax({
			type : "POST",
			url : getUrl,
			dataType : "json",
			contentType : "application/json",
			data : JSON.stringify(jsonData),
			success : function(oData) {
				$$.closeProcessingDialog();
				if (oData != null && oData.errorCode == 0) {
					editHistoryData = oData.data;
					//填充修改记录的历史数据
					$(formTemplate).form('load', editHistoryData);
				} else {
					$$.showJcdfMessager('提示消息', oData.msg, 'warning');
				}
			}
		});
	}

	function submitData() {
		if (!$(formTemplate).form('validate')) {
			return false;
		}
		var jsonData = $$.serializeToJson(formTemplate);
		if (!jsonData)
			return false;
		//如果数据验证通过(即数据合法)
		$$.openProcessingDialog();

		//ajax提交数据
		$.ajax({
			type : "POST",
			url : callUrl,
			dataType : "json",
			data : JSON.stringify(jsonData),
			contentType : "application/json",
			success : function(data) {
				$$.closeProcessingDialog();
				if (data && data.errorCode == 0) {
					$$.showJcdfMessager('提示消息', '操作成功', 'info');
					$$.closeJcdfDialog();
					if (tableId != "") {
						$$.refreshJcdfDatagrid(tableId);
					} else {
						$$.refreshJcdfTree("role_res_tree");
					}
				} else {
					$$.showJcdfMessager('提示消息', data.msg + '(' + data.errorCode
							+ ')', 'warning');
				}
			}
		});
	};

	function selectIcon() {
		var selectIcon = appId
				+ "/actions/admin_resource/selectIcon.do?actionId=cip_admin_resource_selectIcon";
		$.ajax({
			type : "POST",
			url : selectIcon,
			dataType : "json",
			contentType : "application/json",
			success : function(data) {
				$$.closeProcessingDialog();
				if (data && data.errorCode == 0) {
					//	$$.showJcdfMessager('提示消息', '操作成功', 'info');	
					var icons = data.data;
					showIcon(icons);
				} else {
					$$.showJcdfMessager('提示消息', data.msg, 'warning');
				}
			}
		});
	}
	//将图标显示成可视化的页面，可点击选中

		$('#icon').html(img);
		$('#icon').dialog({
			title : '选择图标',
			width : 400,
			height : 200,
			closed : false,
			cache : false,
			modal : true
		});
	}
	//点击选择添加图标
	function onIconSelected(id) {
		//将图标id即图表名称添加到文本框中
		$('#icon_id').val("icon-" + id);
		//关闭窗口
		$('#icon').dialog('close');
	}
</script>
